<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <meta name="theme-color" content="#317EFB"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <!-- Beginning scripts -->
<script type="application/javascript" src="js/idb.js"></script>
<script type="application/javascript" src="js/dbhelper.js"></script>

<!-- Main javascript file -->
<script type="application/javascript" src="js/restaurant_info.js"></script>
      <!-- Web Application Manifest -->
<link rel="manifest" href="manifest.json">
<!-- Chrome for Android theme color -->
<meta name="theme-color" content="#2E3AA1">

<!-- Beginning scripts -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script type="application/javascript" charset="UTF-8" src="sw.js"></script>
<script type="application/javascript" src="js/idb.js"></script>
<script type="application/javascript" src="js/dbhelper.js"></script>

<!-- Main javascript file -->
<script type="application/javascript" src="js/restaurant_info.js"></script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
  <!-- Beginning nav -->
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
    <!-- End nav -->
  <!-- Beginning breadcrumb -->
    --<h3>
    <ul id="breadcrumb" aria-labelledby="breadcrumb" role="application">
      <li><a href="/" >Home</a></li>
    </ul>
    </h3>
  <!-- End breadcrumb -->

</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
  <!-- Beginning map -->
  <section id="map-container" role="contentinfo" aria-label="restaurant-map" role="application">
      <div id="map" aria-labelledby="map" role="application"></div>
  </section>

  <!-- End map -->
  <!-- Beginning restaurant -->
  <section id="restaurant-container" role="contentinfo" tabindex="0" aria-labelledby="restaurant-container" role="application">
      <h2 id="restaurant-name"   aria-labelledby="restaurant-name" role="application"></h2>
  </section>
      <input id ="checked" aria-checked="false" class="toggle-status" type="checkbox" onclick="toggleSwitch()">
      <label for="checked" class="toggle-switch  toggle-x2 toggle-rounded"></label>
      <span class="toggle-string toggle-x2"  role="switch" aria-label="toggle-string toggle-x2" >Favorite </span>
      <img id="restaurant-img"aria-labelledby="restaurant-img" role="application">
      <div id="restaurant-id" aria-labelledby="restaurant-id" role="application">
      </div>
      <p id="restaurant-cuisine" tabindex="0" aria-labelledby="restaurant-cuisine" role="application"></p>
      <p id="restaurant-address" tabindex="0" aria-labelledby="restaurant-address-label" role="application"></p>
      <table id="restaurant-hours" tabindex="0" aria-labelledby="restaurant-hours-label" role="application"></table>
  </section>
  <!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container" role="contentinfo" tabindex="0" aria-labelledby="restaurant-container" role="application">
    <ul id="reviews-list" tabindex="0" aria-labelledby="reviews-list" role="application"></ul>
  </section>
  <form>
    <div>
      <label>
        <span class="label-text">Name</span>
        <input type="text" id="reviewName">
      </label>
    </div>

    <div>
      <label>
        <span class="label-text">Rating</span>
        <select id="reviewRating">
          <option value=" "></option>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </label>
    </div>

    <div>
      <label>
        <span class="label-text">Comments</span>
        <textarea id="reviewComment" rows="4" cols="100"></textarea>
      </label>
    </div>
  </form>  
    <button type="submit" id="btnReview" onclick="attemptPostReview()">Submit review</button>

<footer>      
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->



<!-- End scripts -->
<!-- End scripts -->
</body>
</html>
